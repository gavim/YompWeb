<div class="card-list-parent">
  <div class="card-list">
    <ng-container *ngFor="let item of items | async | keyvalue">
      <div class="card clickable card-in-list"
           [ngClass]="{ 'selected' : itemStatus[item.key] === 1 }"
           (click)="itemSelected(item.key)">
        <div class="card-img">
          <img src="{{item.value.imageUrl[0]}}" alt="{{item.value.title}} picture"/>
        </div>
        <div class="card-block">
          <div class="item-card-title">
            {{item.value.title}}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
